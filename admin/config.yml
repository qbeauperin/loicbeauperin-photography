backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: main
media_folder: "assets/images"
public_folder: "assets/images"

# Please run "npx @staticcms/proxy-server" for local backend
local_backend: true

collections:
  - label: "Photos"
    label_singular: "Photo"
    name: "posts"
    folder: "posts"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - label: "Photo"
        name: "image"
        widget: "image"
        media_library:
          config:
            max_file_size: 10000000
      - { label: "Description", name: "body", widget: "markdown" }
      - label: "Focal point"
        name: "image_position"
        widget: "object"
        fields:
          - label: "Horizontal"
            name: "horizontal"
            widget: "select"
            default: "center"
            options:
              - label: "Gauche"
                value: "left"
              - label: "Centré"
                value: "center"
              - label: "Droite"
                value: "right"
          - label: "Vertical"
            name: "vertical"
            widget: "select"
            default: "center"
            options:
              - label: "Haut"
                value: "top"
              - label: "Centré"
                value: "center"
              - label: "Bas"
                value: "bottom"
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Global"
        name: "global"
        file: "_data/settings.json"
        fields:
          - { label: "Nom du site", name: "site_name", widget: "string" }
          - { label: "Tagline", name: "site_tagline", widget: "string" }
          - { label: "Description du site", name: "site_description", widget: "string" }
          - label: "Liens"
            label_singular: "Lien"
            name: "links"
            widget: "list"
            # collapsed: false
            summary: "{{fields.label}}"
            fields: 
              - label: "Icone"
                name: "icon"
                widget: "select"
                options:
                  - label: "Twitter"
                    value: "brands fa-twitter"
                  - label: "Instagram"
                    value: "brands fa-instagram"
                  - label: "Email"
                    value: "fa-envelope"
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Url", name: "url", widget: "string" }
          - label: "Copyright"
            name: "copyright"
            widget: "list"
            fields:
              - { label: "Element", name: "entry", widget: "string" }
